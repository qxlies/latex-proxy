services:
  latex-proxy:
    build:
      context: .
      args:
        - VITE_API_URL=${VITE_API_URL:-}
    container_name: latex-proxy
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      NODE_ENV: production
      PORT: ${PORT:-3000}
      MONGO_URI: ${MONGO_URI}
      JWT_SECRET: ${JWT_SECRET}
      ENDPOINT: ${ENDPOINT}
      API_KEY: ${API_KEY}
    networks:
      - caddy_net

networks:
  caddy_net:
    external: true